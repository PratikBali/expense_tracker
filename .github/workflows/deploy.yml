name: Deploy to Firebase (Hosting + Functions)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

concurrency:
  group: firebase-hosting-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install client dependencies
        working-directory: client
        run: npm install

      - name: Lint client (eslint incl. no-unused-vars)
        working-directory: client
        run: npm run lint

      - name: Build client
        working-directory: client
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
          VITE_GOOGLE_CLIENT_ID: ${{ secrets.VITE_GOOGLE_CLIENT_ID }}
        run: npm run build

      - name: Install Functions dependencies
        working-directory: functions
        run: npm install

      - name: Create Functions env file
        working-directory: functions
        env:
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          FIREBASE_PROJECT_ID: flash-chat-c195c
        run: |
          if [ -z "$JWT_SECRET" ] || [ -z "$GOOGLE_CLIENT_ID" ] || [ -z "$GOOGLE_CLIENT_SECRET" ]; then
            echo "::error::Missing required secrets: JWT_SECRET / GOOGLE_CLIENT_ID / GOOGLE_CLIENT_SECRET"
            exit 1
          fi

          {
            echo "NODE_ENV=production"
            echo "FIREBASE_PROJECT_ID=$FIREBASE_PROJECT_ID"
            echo "JWT_SECRET=$JWT_SECRET"
            echo "GOOGLE_CLIENT_ID=$GOOGLE_CLIENT_ID"
            echo "GOOGLE_CLIENT_SECRET=$GOOGLE_CLIENT_SECRET"
          } > .env

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Authenticate to Firebase
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_FLASH_CHAT_C195C }}
        run: |
          if [ -z "$FIREBASE_SERVICE_ACCOUNT" ]; then
            echo "::error::Missing required secret: FIREBASE_SERVICE_ACCOUNT_FLASH_CHAT_C195C"
            exit 1
          fi
          printf '%s' "$FIREBASE_SERVICE_ACCOUNT" > "$HOME/firebase-service-account.json"
          echo "GOOGLE_APPLICATION_CREDENTIALS=$HOME/firebase-service-account.json" >> $GITHUB_ENV

      - name: Deploy Hosting + Functions
        run: firebase deploy --project flash-chat-c195c --only hosting,functions --non-interactive

